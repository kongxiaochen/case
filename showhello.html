<html>
<head>
<meta charset="UTF-8">
<script language=javascript type=text/javascript>

function showHello(){
	var date=new Date;
	var hour=date.getHours();
	var minute=date.getMinutes();
	var time=hour+(minute/60);

	if(time>=6&&time<=9){
		window.alert("早上好！");
	}
	else if(time>9&&hour<=11.5){
		window.alert("上午好！");
	}
	else if(hour>11.5&&hour<=14.5){
		window.alert("中午好！");
	}
	
	else{window.alert("错误")};
}
showHello();
</script>

</head>
