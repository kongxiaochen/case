<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>  
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>   
  <script type="text/javascript"> 
  
      window.onload = function(){
                  
    var trs=document.getElementsByTagName("tr");
        for(var i=0;i<trs.length;i++){
            trs[i].onmouseover=function(){
                this.style.backgroundColor="#f2f2f2";
            }
            trs[i].onmouseout=function(){
                this.style.backgroundColor="#fff";
            }
        } 
    
     
   
   }
     
      // 编写一个函数，供添加按钮调用，动态在表格的最后一行添加子节点；
         function add(){
          tr=document.createElement("tr");
          sNum=prompt("请输入学生学号","");
          sName=prompt("请输入学生姓名","");
          if(sNum!=null&&sNum!=""&&sName!=null&&sName!=""){
              tr.innerHTML='<td>'+sNum+'</td><td>'+sName+'</td><td><a href="javascript:;"onclick="del(this)" >删除</a></td>';
            }
          else{alert("错误，请重新输入！");}
          var tab=document.getElementById("table");
          tab.appendChild(tr);
      }
        
     
     // 创建删除函数
     function del(obj){
         var oG=obj.parentNode.parentNode.parentNode;
         var oP=obj.parentNode.parentNode;
         oG.removeChild(oP);
     }


  </script> 
 </head> 
 <body> 
     <table border="1" width="50%" id="table">
     <tr>
    <th>学号</th>
    <th>姓名</th>
    <th>操作</th>
     </tr>  

     <tr>
    <td>xh001</td>
    <td>王小明</td>
    <td><a href="javascript:;" onclick="del(this)">删除</a></td>   <!--在删除按钮上添加点击事件  -->
     </tr>

     <tr>
    <td>xh002</td>
    <td>刘小芳</td>
    <td><a href="javascript:;" onclick="del(this)" >删除</a></td>   <!--在删除按钮上添加点击事件  -->
     </tr>  

     </table>
     <input type="button" value="添加一行"  onclick="add()"/>   <!--在添加按钮上添加点击事件  -->
 </body>
</html>
