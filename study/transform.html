<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style> 
div
{
width:100px;
height:75px;
background-color:yellow;
border:1px solid black;
}
div#div2
{

left:50%;
top:50%;
transform:translate(-50%,-50%) scale(1,1);

-moz-transform:translate(-50%,-50%) scale(1,1);  /*Firefox */
-webkit-transform:translate(-50%,-50%) scale(1,1);  /*Safari and Chrome */

}
#div3{
	
}
</style>
</head>

<div>你好。这是一个 div 元素。</div>

<div id="div2">你好。这是一个 div 元素。</div>
