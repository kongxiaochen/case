<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>div</title>
	<style type="text/css">
		.div1{
			width:100%;
			height:200px;
			float:left;
			background-color: red;
		}
		.div2{
			width:100%;
			float:right;
			height:200px;
			background-color: blue;
		}

		.td1{
			width:100%;
			background-color: yellow;
		}
		.td2{
			width:100%;
			background-color: green;
		}
	</style>
</head>
<body>
	<div class="div1"></div>
	<div class="div2"></div>

	<table>
		<tr><td class='td1'>1</td><td class="td2"></td></tr>
	</table>
</body>
</html>
